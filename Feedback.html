    <form>

      <section class="adjust-padding">
        <label>Male</label>
        <input type="radio" name="rdbtn"required>
      </section>

      <section class="adjust-padding">
        <label>Female</label>
        <input type="radio" name="rdbtn"required>
      </section>

      <section class="adjust-padding">
        <label>Other</label>
        <input type="radio" name="rdbtn"required>
      </section>

      
      <section class="adjust-padding">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
      </section>

     

      <section class="adjust-padding">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
      </section>

     

      <section class="adjust-padding">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Email ID" required>
      </section>

      

      <section class="adjust-padding">
      <label for="issue">Explain the issue</label>
      <textarea type="text" id="issue" name="issue" rows="4" columns="50" placeholder="Please explain the issue here" required>
      </textarea>
      </section>

     

      <section class="adjust-padding">
        <label for="phno">Phone Number</label>
        <input type="tel" id="email" name="phno" placeholder="Phone Number" required>
      </section>

      

      <section class="adjust-padding">
        <label for="dt">Enter Date</label>
        <input type="date" id="dt" name="dt" required>
      </section>


      
      
      <section class="adjust-padding">
        <input class="button" type="reset">
      
        
      
     
        <input class="button" type="submit">
      </section>
